<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form>
        <h1>Caculator</h1>
        <input type="text" id="firstNumber">
        <input type="text" id="secondNumber">
        <br>
        <input type="button" onclick="Addition()" value="Addition(+)">
        <input type="button" onclick="Subtraction()" value="Subtraction(-)">
        <input type="button" onclick="Multiplication()" value="Multiplication(X)">
        <input type="button" onclick="Division()" value="Division(/)">
        <div id="result"></div>
    </form>
    <script>
        function Addition() {
            let a = document.getElementById("firstNumber").value
            let b = document.getElementById("secondNumber").value
            let result = a + b
            document.getElementById("result").innerHTML = result;
        }
        function Subtraction() {
            let a = document.getElementById("firstNumber").value
            let b = document.getElementById("secondNumber").value
            let result = a - b
            document.getElementById("result").innerHTML = result;
        }
        function Multiplication() {
            let a = document.getElementById("firstNumber").value
            let b = document.getElementById("secondNumber").value
            let result = a * b
            document.getElementById("result").innerHTML = result;
        }
        function Division() {
            let a = document.getElementById("firstNumber").value
            let b = document.getElementById("secondNumber").value
            let result = a / b
            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>
</html>

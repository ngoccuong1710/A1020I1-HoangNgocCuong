<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>Bài 1: Chuyển từ độ C sang độ F.</h3>
    <p>Nhập độ C</p>
    <input type="text" id="input_1">
    <input type="button" value="Kiểm tra" onclick="check1()">
    <div id="result1"></div>
    <script>
        function check1() {
            let num = document.getElementById('input_1').value
            let result = num * 9/5 + 32
            document.getElementById('result1').innerHTML = result + "F"
        }
    </script><hr>

    <h3>Bài 2: Chuyển từ mét sang feet:</h3>
    <p>Nhập mét</p>
    <input type="text" id="input_2">
    <input type="button" value="Kiểm tra" onclick="check2()">
    <div id="result2"></div>
    <script>
        function check2() {
            let num = document.getElementById('input_2').value
            let result = num * 3.2808
            document.getElementById('result2').innerHTML = result + "ft"
        }
    </script><hr>

</body>
</html>

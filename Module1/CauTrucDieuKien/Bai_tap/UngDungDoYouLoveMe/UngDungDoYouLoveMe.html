<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Do you Love me?</h1>
    <input type="button" value="YES" onclick="alert('yes, are you right')">
    <input type="button" value="NO" id="no" onmouseover="btn_No()">
    <script>
        function btn_No() {
            let x = Math.round(Math.random() * window.innerWidth);
            let y = Math.round(Math.random() * window.innerHeight);
            document.getElementById('no').style.left = x + 'px';
            document.getElementById('no').style.top = y + 'px';
        }
    </script>
</body>
</html>

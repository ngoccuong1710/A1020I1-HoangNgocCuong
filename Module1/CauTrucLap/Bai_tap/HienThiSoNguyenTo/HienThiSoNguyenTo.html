<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let num = 2
        let count = 0
        let ketqua = ""
        while(count < 100){
            let check =true
            for(let i = 2; i < num; i++) {
                if (num % i === 0) {
                    check = false
                    break
                }
            }
            if(check){
                ketqua += num + ", "
                count++
            }
            num++
        }
        document.write(ketqua)
    </script>
</body>
</html>

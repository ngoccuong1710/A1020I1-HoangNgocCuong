<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function displayDay() {
            let month = parseInt(prompt("Nhập tháng"));
            let year = parseInt(prompt("Nhập năm"));
            switch (month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    alert("Có 31 ngày");
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    alert("Có 30 ngày");
                    break;
                case 2:
                    if ((year % 4 == 0 && year % 100 != 0) || (year % 400 == 0)){
                        alert("Có 29 ngày");
                    }
                    else {
                        alert("Có 28 ngày");
                    }
                    break;
                default:
                    alert("Không hợp lệ");
            }
        }
        displayDay()
    </script>
</body>
</html>

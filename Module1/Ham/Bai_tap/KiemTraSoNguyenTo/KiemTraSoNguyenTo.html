<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function isPrime(number) {
            let count = 0;
            for(let i = 0; i <= number; i++){
                if (number % i === 0){
                    count ++;
                }
            }
            if (count === 2){
                return true
            }
            return false
        }
        console.log(isPrime(1))
        console.log(isPrime(2))
        console.log(isPrime(3))
        console.log(isPrime(4))
        console.log(isPrime(5))
    </script>
</body>
</html>

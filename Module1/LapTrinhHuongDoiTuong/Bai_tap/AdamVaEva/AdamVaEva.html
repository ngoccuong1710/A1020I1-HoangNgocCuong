<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        class Apple{
            constructor() {
                this.weight = 10;
            }

            decrease(){
                return this.weight--;
            }
            isEmpty(){
                if(this.weight === 0){
                    return true
                }
                else return false
            }
            getWeight(){
                return this.weight;
            }
        }

        class Human {
            constructor(name, weight) {
                this.name = name;
                this.gender = "";
                this.weight = weight;

            }
            isMale(){
                if (this.gender === "male"){
                    return this.gender = true;
                }
                else return this.gender = false;
            }
            setGender(sex){
                return this.gender = sex;
            }
            checkApple(apple){
                if (apple.weight === 0){
                    return true
                }
                else return false
            }
            eat(apple){
                if (!apple.isEmpty()){
                    this.weight += 1;
                    apple.decrease();
                    console.log(this.name + " eat apple")
                }
            }
        }

        let apple = new Apple();
        let adam = new Human("Adam", 60);
        let eva = new Human("Eva", 45);

        adam.setGender('male');
        eva.setGender('female');

        while (apple.weight > 0){
            adam.eat(apple);
            eva.eat(apple);
        }

        console.log(adam);
        console.log(eva);
    </script>
</body>
</html>

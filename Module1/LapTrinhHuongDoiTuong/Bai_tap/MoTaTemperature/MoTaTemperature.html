<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p id="result1"></p>
    <p id="result2"></p>
    <script>
        class Temperature{
           constructor(doC) {
               this.doC = doC;
               this.doCSangDoF = function () {
                   document.getElementById('result1').innerHTML ="25 độ C đỏi sang độ F là: " + (this.doC * 9/5 + 32)
               };
               this.doCSangDoKenvin = function () {
                   document.getElementById('result2').innerHTML ="25 độ C đỏi sang độ Kenvin là: " + (this.doC + 273.15)
               }
           }
        }
        let inputDoC = new Temperature(25);
        inputDoC.doCSangDoF();
        inputDoC.doCSangDoKenvin()

    </script>
</body>
</html>

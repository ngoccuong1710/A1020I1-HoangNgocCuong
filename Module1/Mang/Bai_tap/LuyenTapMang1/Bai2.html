    <input type="button" value="Click" onclick="check2()">
    <script>
        function check2() {
            let num = parseInt(prompt("Nhập số phân tử:"))
            let str = [];
            for(let i = 0; i < num; i++){
                str[i] = parseInt(prompt("Nhập phần tử thứ " + i))
            }
            for (let i = 0; i != str.length; i++){
                if (str[i] > max){
                    max = str[i]
                }
            }
        }
    </script>

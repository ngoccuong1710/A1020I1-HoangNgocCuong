<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h3>Bài 5- Viết chương trình đếm số nguyên âm trong một chuỗi</h3>
    <script>
        var n = parseInt(prompt("nhập vào số lượng phần tử : "))
        var array = new Array(n);
        for(let i = 0 ; i < array.length ; i ++){
            array[i] = parseInt(prompt("nhap vao phan tu thu " + i))
        }
        var count = 0;
        for(let i = 0 ; i < array.length ; i++){
            if(array[i] < 0){
                count++
            }
        }
        document.write("có" + count + " số nguyên âm trong chuỗi")
    </script>
</body>
</html>

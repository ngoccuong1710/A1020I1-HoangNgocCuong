<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h3>Bài 6- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V. Chương trình tìm xem V có nằm trong mảng số nguyên không? Nếu V thuộc mảng số nguyên thì in ra "V is in the array" còn lại in ra "V is not in the array".</h3>
    <script>
        var n = parseInt(prompt("nhập vào số lượng phần tử : "))
        var array = new Array(n);
        for(let i = 0 ; i < array.length ; i ++){
            array[i] = parseInt(prompt("nhap vao phan tu thu " + i))
        }
        var v = parseInt(prompt("nhập vào phần tử muốn kiểm tra : "))
        var check = false;
        for(let i = 0 ; i < array.length ; i++){
            if(array[i] == v){
                check = true;
                break;
            } 
        }
        if(check){
            alert(v + " nằm trong mảng")
        } else {
            alert(v + " không nằm trong mảng")
        }
    </script>
</body>
</html>

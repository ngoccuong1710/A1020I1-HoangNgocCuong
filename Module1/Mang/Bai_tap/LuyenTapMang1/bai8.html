<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<h3>Bài 8- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử. Chương trình sắp xếp mảng theo thứ tự giảm dần và hiển thị ra mảng đã được sắp xếp.</h3>
    <script>
        var n = parseInt(prompt("nhập vào số lượng phần tử : "))
        var array = new Array(n);
        for(let i = 0 ; i < array.length ; i ++){
            array[i] = parseInt(prompt("nhap vao phan tu thu " + i))
        }
        array.sort(function(a,b){
            return b-a;
        });
        document.write(array)
    </script>
</body>
</html>

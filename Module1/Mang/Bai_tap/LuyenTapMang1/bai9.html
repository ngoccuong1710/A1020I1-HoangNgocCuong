<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h3>Bài 9- Viết chương trình khởi tạo/nhập vào 2 mảng số nguyên gồm 10 phần tử, gọi là mảng a và b. Mảng c là một mảng được khai báo gồm 20 phần tử số nguyên. Chương trình sẽ lưu các phần tử được nối từ hai mảng b và a vào mảng c. Hiển thị mảng c.</h3>
    <script>
        var n = parseInt(prompt("nhập vào số lượng phần tử mảng 1 : "))
        var a = new Array(n);
        for(let i = 0 ; i < a.length ; i ++){
            a[i] = parseInt(prompt("nhap vao phan tu thu " + i))
        }
        var m = parseInt(prompt("nhập vào số lượng phần tử mảng 2 : "))
        var b = new Array(m);
        for(let i = 0 ; i < b.length ; i ++){
            b[i] = parseInt(prompt("nhap vao phan tu thu " + i))
        }
        var c = a.concat(b);
        document.write(c)
    </script>
</body>
</html>

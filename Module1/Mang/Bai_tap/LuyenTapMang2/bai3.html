<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = parseInt(prompt("nhập vào số lượng phần tử : "));
        var array = new Array(n);
        for(let i = 0 ; i < array.length ; i ++){
            array[i] = prompt("nhap vao phan tu thu " + i);
        }
        var count = 0;
        for(let i = 0 ; i<array.length ;i++){
            if(!isNaN(array[i])){
                count++;
            }
        }    
        document.write(" có " + count+" kí tự số trong mảng")
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h3>Bài 4: Viết một chương trình để đếm số từ trong một chuỗi</h3>
    <script>
        var string = prompt("nhập vào 1 chuỗi : ")
        var count = 0;
        for(let i = 0 ; i < string.length ; i++){
            
                count++;
            
        }
        document.write("số kí tự trong chuỗi là : " + count)
    </script>
</body>
</html>

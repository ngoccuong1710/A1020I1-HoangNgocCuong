<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = prompt("nhập vào chuỗi 1 : ")
        var b = prompt("nhập vào chuỗi 2 : ")
        for(let i = 0 ; i < a.length ; i++){
            var check = false;
            for(let j = 0 ; j < b.length;j++){
                if(a[i] == b[j]){
                    check = true;
                    break;
                }
            }
        } 
        if(check){
            alert("giống nhau")
        } else {
            alert("không giống nhau")
        }
    </script>
</body>
</html>

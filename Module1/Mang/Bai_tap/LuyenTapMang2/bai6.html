<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h3>Bài 6: Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )</h3>
    <script>
        var n = parseInt(prompt("nhập vào số lượng phần tử : "))
        var array = new Array(n);
        for(let i = 0 ; i < array.length ; i ++){
            array[i] = prompt("nhap vao phan tu thu " + i)
        }
        for(let i = 0 ; i < array.length ; i++){
            if(array[i] == "-"){
                array.splice(i,1,"_")
            }
        }
        console.log(array)
    </script>
</body>
</html>

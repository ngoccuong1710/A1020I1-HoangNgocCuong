<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function cau1(){
            let arr = new Array(4);
            for (let i = 0; i < arr.length; i++){
                arr[i] = parseInt(prompt("Nhập phần tử thứ " + i));
            }
            alert(arr);
            let s = 0;
            for (let i = 0; i < arr.length; i++){
                if (arr[i] % 3 == 0 || arr[i] % 5 == 0){
                    s += arr[i];
                }
            }
            alert("Tổng của các số là bội chung của 3 và 5 là: " + s)
        }
        cau1()
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .col-1 {width: 8.33%;}
        .col-2 {width: 16.66%;}
        .col-3 {width: 25%;}
        .col-4 {width: 33.33%;}
        .col-5 {width: 41.66%;}
        .col-6 {width: 50%;}
        .col-7 {width: 58.33%;}
        .col-8 {width: 66.66%;}
        .col-9 {width: 75%;}
        .col-10 {width: 83.33%;}
        .col-11 {width: 91.66%;}
        .col-12 {width: 100%;}

        [class*="col-"] {
            float: left;
            padding: 2px;
        }

        /*<= 768*/
        @media only screen and (max-width: 768px) {
            [class*="col-"] {
                width: 100%;
            }
        }

        /*<= 368*/
        @media only screen and (max-width: 368px) {
            [class*="col-"] {
                width: 50%;
            }
        }

        body{
            margin: 0;
            background-color: #18191a;
        }

        .header{
            height: 58px;
            width: 100%;
            background-color: #242526;
            border-bottom: solid 1px #a09ca3;
            position: fixed;
        }

        #logo{
            display: block;
            width: 48px;
            height: 48px;
            padding: 0px;
            text-align: center;
        }

        #search{
            border-radius: 40px;
            padding: 15px 70px 15px 15px;
            background-color: #3a3b3c;
        }

        #menu{
            float: right;
        }

        #menu-list{
            position: fixed;
            margin-top: 56px;
        }

        .home{
            margin-top: 56px;
        }
        #icon-chat{
            float: right;
            margin-top: 770px;
            position: fixed;
            padding-top: 90px;
            padding-left: 500px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="row">
            <div class="col-4">
                <div class="row">
                    <div class="col-1">
                        <img id="logo" src="hinh/logo.jpg">
                    </div>

                    <div class="col-11">
                        <input id="search" placeholder="Tìm kiếm trên Facebook">
                    </div>
                </div>
            </div>

            <div class="col-4">
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-1"></div>
                            <div class="col-2">
                                <a href="#">
                                    <img src="hinh/home.jpg">
                                </a>
                            </div>
                            <div class="col-2">
                                <a href="#">
                                    <img src="hinh/friend.jpg">
                                </a>
                            </div>
                            <div class="col-2">
                                <a href="#">
                                    <img src="hinh/watch.jpg">
                                </a>
                            </div>
                            <div class="col-2">
                                <a href="#">
                                    <img src="hinh/marketplace.jpg">
                                </a>
                            </div>
                            <div class="col-2">
                                <a href="#">
                                    <img src="hinh/group.jpg">
                                </a>
                            </div>
                            <div class="col-1"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <img id="menu" src="hinh/menu.jpg">
            </div>
        </div>
    </div>
    <div class="main">
        <div class="row">
            <div class="col-4">
                <img id="menu-list" src="hinh/menu-list.jpg">
            </div>
            <div class="col-4">
                <div class="home">
                    <img src="hinh/cay-khe.jpg">
                    <img src="hinh/cay-khe.jpg">
                    <img src="hinh/cay-khe.jpg">
                </div>
            </div>
            <div class="col-4">
                <img id="icon-chat" src="hinh/icon.jpg">
            </div>
        </div>
    </div>
</body>
</html>

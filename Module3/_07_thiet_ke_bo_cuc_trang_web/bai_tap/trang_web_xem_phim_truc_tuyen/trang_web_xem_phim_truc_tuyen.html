        .col-1 {width: 8.33%;}

            float: left;
            padding: 10px;
        }
        .row::after {
            content: "";
            clear: both;
            display: block;
        }

        /*<= 768*/
        @media only screen and (max-width: 768px) {
            [class*="col-"] {

            }
        }

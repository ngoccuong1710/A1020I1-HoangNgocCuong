<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:action="@{/borrow}" method="post" th:object="${book}">
        <fieldset>
            <legend>Book Information</legend>
            <input type="hidden" th:field="*{id}">
            <table>
                <tr>
                    <td>Title:</td>
                    <td><input type="text" th:field="*{title}"/></td>
                    <small th:errors="*{title}"></small>
                </tr>
                <tr>
                    <td>Author</td>
                    <td><input type="text" th:field="*{author}"/></td>
                    <small th:errors="*{author}"></small>
                </tr>
                <tr>
                    <td>Quantity</td>
                    <td><input type="text" th:field="*{quantity}"/></td>
                    <small th:errors="*{quantity}"></small>
                </tr>
                <tr>
                    <td>Borrow code</td>
                    <td><input type="text" name="usedCode" th:value="${availableCode.getCode()}"/></td>
                </tr>
            </table>
            <button type="submit" th:disabled="${book.quantity == 0}">Borrow</button>
        </fieldset>
    </form>
</body>
</html>

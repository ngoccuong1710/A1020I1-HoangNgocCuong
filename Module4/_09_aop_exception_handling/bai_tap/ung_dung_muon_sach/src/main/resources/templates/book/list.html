<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/borrow/view"><button>View Borrow Code</button></a><br>
<a href="/book/create">Create new book</a>
<h1>Book</h1>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Author</th>
            <th>Quantity</th>
            <th>Borrow</th>
            <th>Return</th>
            <th>Delete</th>
        </tr>
        <tr th:each="book : ${bookList}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.quantity}"></td>
            <td><a th:href="@{/borrow(id=${book.id})}">Borrow</a></td>
            <td><a th:href="@{/return(id=${book.id})}">Return</a></td>
            <td><a th:href="@{/delete(id=${book.id})}">Delete</a></td>
        </tr>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div>
    <a href="/product">Back to product list</a>
    <table class="table table-striped table-responsive">
        <thead>
            <tr>
                <th th:colspan="3">Giỏ hàng (Số lượng sp: <span th:text="${cartNum}"></span>)</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cart: ${carts}">
                <th><img width="80px" height="80px" th:src="@{/img/{img}(img = ${cart.getValue().product.getImg()})}"></th>
                <td>
                    <span th:text="${cart.getValue().product.getNameProduct()}"></span><br>
                    <span>Mã sp:</span><br>
                    <span>Đơn giá:</span><br>
                    <span>Số lượng:</span>
                </td>
                <td>
                    <span></span><br>
                    <span th:text="${cart.getValue().product.getCodeProduct()}"></span><br>
                    <span th:text="${cart.getValue().product.getNewPrice()}"></span>vnd<br>
                    <input style="width: 40px" type="number" th:value="${cart.getValue().quantity}">
                </td>
                <td>
                    <a class="btn btn-danger" th:href="@{/cart/delete/{id}(id = ${cart.getValue().product.getId()})}">Xóa sản phẩm</a>
                </td>
            </tr>
            <tr>
                <th th:colspan="3">
                    Tổng tiền: <span th:text="${cartMoney}"></span>
                </th>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>

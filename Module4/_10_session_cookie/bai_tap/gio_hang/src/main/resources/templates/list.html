<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg ">
    <a class="nav-link float-right" href="/buy">
        <i class="fas fa-shopping-cart"></i>
        <span th:if="${cartNum}" th:text="${'('+cartNum+')'}"></span>
    </a>
</nav>

    <a href="/create">Create new product</a>

    <form method="get" th:action="@{/cart/buy/{id}}">
        <div class="container-fluid">
            <div class="col-md-2" th:each="product: ${productList}">
                <img width="250px" height="250px" th:src="${product.img}">
                <div class="dl-horizontal bg-info text-center">
                    <p th:text="${product.nameProduct}"></p>
                    <p th:text="${product.oldPrice}"></p>
                    <p class="text-warning" th:text="${product.newPrice}"></p>
                    <a th:href="@{/view/__${product.id}__}" class="btn btn-primary" type="submit">Buy</a>
                </div>
            </div>
        </div>
    </form>
</body>
</html>

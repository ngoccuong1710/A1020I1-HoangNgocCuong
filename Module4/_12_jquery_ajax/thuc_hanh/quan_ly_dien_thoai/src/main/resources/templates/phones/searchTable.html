<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="searchTable">
    <h1>All Smartphones</h1>
    <table border="1px" cellpadding="0" cellspacing="0">
        <thead>
        <tr>
            <th>Producer</th>
            <th>Model</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="phone : ${smartPhones}">
            <td th:text="${phone.producer}"></td>
            <td th:text="${phone.model}"></td>
            <td th:text="${phone.price}"></td>
            <td>
                <a th:href="@{/edit/__${phone.id}__}">Edit</a><br/>
                <a th:href="@{/actionDelete/__${phone.id}__}">Delete</a><br/>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

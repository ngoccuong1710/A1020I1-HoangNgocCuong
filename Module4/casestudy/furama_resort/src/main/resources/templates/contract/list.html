<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<header th:replace="/layout :: header"></header>

<p><a href="/contract/create" class="btn btn-primary">Create new contract</a></p>
<p><a href="/contractDetail/create" class="btn btn-primary">Create new contract detail</a></p>

<table class="table table-bordered table-striped">
    <tr>
        <th>Id</th>
        <th>Start date</th>
        <th>End date</th>
        <th>Deposit</th>
        <th>Total money</th>
        <th>Employee</th>
        <th>Customer</th>
        <th>Service</th>
    </tr>
    <tr th:each="contract : ${contractList}">
        <td th:text="${contract.contractId}"></td>
        <td th:text="${contract.contractStartDate}"></td>
        <td th:text="${contract.contractEndDate}"></td>
        <td th:text="${contract.contractDeposit}"></td>
        <td th:text="${contract.contractTotalMoney}"></td>
        <td th:text="${contract.employee.name}"></td>
        <td th:text="${contract.customer.name}"></td>
        <td th:text="${contract.service.name}"></td>
    </tr>
</table>
<div>
    <a th:href="@{'/contract'(page=${contractList.number - 1})}" th:if="${contractList.hasPrevious()}">Previous</a>
    <span th:text="${contractList.number + 1}"></span>/<span th:text="${contractList.totalPages}"></span>
    <a th:href="@{'/contract'(page=${contractList.number + 1})}" th:if="${contractList.hasNext()}">Next</a>
</div>

<script src="jquery/jquery-3.5.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>

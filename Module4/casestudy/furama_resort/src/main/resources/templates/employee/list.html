<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<header th:replace="/layout :: header"></header>

<p><a href="/employee/create" class="btn btn-primary">Create new employee</a></p>

<table class="table table-bordered table-striped">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Birthday</th>
        <th>Id Card</th>
        <th>Salary</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Address</th>
        <th>Position</th>
        <th>Education degree</th>
        <th>Division</th>
<!--        <th>Username</th>-->
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="employee : ${employeeList}">
        <td th:text="${employee.employeeId}"></td>
        <td th:text="${employee.name}"></td>
        <td th:text="${employee.birthday}"></td>
        <td th:text="${employee.idCard}"></td>
        <td th:text="${employee.salary}"></td>
        <td th:text="${employee.phone}"></td>
        <td th:text="${employee.email}"></td>
        <td th:text="${employee.address}"></td>
        <td th:text="${employee.position.getPositionName()}"></td>
        <td th:text="${employee.educationDegree.getEducationDegreeName()}"></td>
        <td th:text="${employee.division.getDivisionName()}"></td>
<!--        <td th:text="${employee.user.getUsername()}"></td>-->
        <td><a class="btn btn-warning" th:href="@{/employee/edit/{id}(id=${employee.employeeId})}">edit</a></td>
        <td><a class="btn btn-danger" th:href="@{/employee/delete/{id}(id=${employee.employeeId})}">delete</a></td>
    </tr>
</table>
<div>
    <a th:href="@{'/employee'(page=${employeeList.number - 1})}" th:if="${employeeList.hasPrevious()}">Previous</a>
    <span th:text="${employeeList.number + 1}"></span>/<span th:text="${employeeList.totalPages}"></span>
    <a th:href="@{'/employee'(page=${employeeList.number + 1})}" th:if="${employeeList.hasNext()}">Next</a>
</div>

<script src="jquery/jquery-3.5.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<h1>Danh sách khuyến mãi</h1>
<p><a href="/khuyen-mai/create" class="btn btn-primary">Thêm khuyến mãi</a></p>
<form>
    <table>
        <td><input style="width: 100%" type="text" class="form-control" name="keyword" placeholder="Search"></td>
        <td><button type="submit" class="btn btn-default">Tìm Kiếm</button></td>
    </table>
</form>

<table class="table table-bordered table-striped">
    <tr>
        <th>Tiêu đề</th>
        <th>Thời gian bắt đầu</th>
        <th>Thời gian kết thúc</th>
        <th>Mức giảm giá</th>
        <th>Chi tiết</th>
        <th>Sửa</th>
        <th>Xóa</th>
    </tr>
    <tr th:each="khuyenMai : ${khuyenMais}">
        <td th:text="${khuyenMai.tieuDe}"></td>
        <td th:text="${khuyenMai.thoiGianBatDau}"></td>
        <td th:text="${khuyenMai.thoiGianKetThuc}"></td>
        <td th:text="${khuyenMai.mucGiamGia}"></td>
        <td th:text="${khuyenMai.chiTiet}"></td>
        <td><a class="btn btn-warning" th:href="@{/khuyen-mai/edit/{id}(id=${khuyenMai.ma})}">Sửa</a></td>
        <td><a class="btn btn-danger" th:href="@{/khuyen-mai/delete/{id}(id=${khuyenMai.ma})}" id="deleteButton">Xóa</a></td>
    </tr>
</table>
<div>
    <a th:href="@{'/khuyen-mai'(page=${khuyenMais.number - 1})}" th:if="${khuyenMais.hasPrevious()}">Previous</a>
    <span th:text="${khuyenMais.number + 1}"></span>/<span th:text="${khuyenMais.totalPages}"></span>
    <a th:href="@{'/khuyen-mai'(page=${khuyenMais.number + 1})}" th:if="${khuyenMais.hasNext()}">Next</a>
</div>

<div class="modal fade" tabindex="-1" role="dialog" id="deleteModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirm delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Bạn có muốn xóa chương trình khuyến mãi này không!!<span></span></p>
            </div>
            <div class="modal-footer">
                <a href="" type="button" class="btn btn-primary" id="delRef">Yes</a>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
            </div>
        </div>
    </div>
</div>

<script src="jquery/jquery-3.5.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<script>
    $(document).ready(function () {
        $(".table #deleteButton").on('click', function (event) {
            event.preventDefault();
            var href = $(this).attr('href');
            $('#deleteModal #delRef').attr('href', href);
            $('#deleteModal').modal();
        })
    })
</script>

</body>
</html>

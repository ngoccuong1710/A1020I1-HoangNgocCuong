<h2>Awesome Calculator</h2>
<div>
  <input type="number" class="form-input" [value]="calculator.first" (change)="onFirstChange($any($event.target).value)">
  <select class="form-input" [value]="calculator.operator" (change)="onSelectChange($any($event.target).value)">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>
  <input type="number" class="form-input" [value]="calculator.first" (change)="onSecondChange($any($event.target).value)">
</div>
<div>
  <button class="form-input" (click)="calculate()">
    Thá»±c thi
  </button>
</div>
<div class="output">
  {{calculator.output}}
</div>

<div class="row justify-content-between">
  <h2>List Contract</h2>
  <div class="d-flex">
    <input class="form-control mr-2 h-100" type="text" placeholder="Search" aria-label="Search" style="width: 400px" [(ngModel)]="keyword">
  </div>
</div>
<div class="row mt-3">
  <button class="btn btn-success" [routerLink]="['/contract-create']">Create</button>
  <table class="table table-bordered table-striped mt-3">
    <thead class="thead-dark">
    <tr>
      <th>Id</th>
      <th>Start date</th>
      <th>End date</th>
      <th>Deposit</th>
      <th>Total money</th>
      <th>Employee</th>
      <th>Customer</th>
      <th>Service</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let contract of contracts | filter:keyword | paginate: { itemsPerPage: 5, currentPage: p }">
      <td>{{contract.idContract}}</td>
      <td>{{contract.startDate}}</td>
      <td>{{contract.endDate}}</td>
      <td>{{contract.deposit}}</td>
      <td>{{contract.totalMoney}}</td>
      <td>{{contract.idEmployee}}</td>
      <td>{{contract.idCustomer}}</td>
      <td>{{contract.idService}}</td>
      <td style="width: 10%">
        <a class="btn btn-sm btn-warning mr-2" [routerLink]="['/contract-edit/' + contract.id]">Edit</a>
        <a class="btn btn-sm btn-danger" (click)="openDialog(contract.id)">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>

  <pagination-controls (pageChange)="p = $event"></pagination-controls>

</div>

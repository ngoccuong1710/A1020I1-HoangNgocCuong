<h4>Config delete</h4>
<hr>
<p class="my-3">Do you want to delete customer name <span class="text-danger">{{nameEmployee}}</span>?<br> Note: the operation cannot be undone!!</p>
<div class="row d-flex justify-content-end">
  <button class="btn btn-danger mr-3" style="width: 80px;" (click)="deleteEmployee()">Delete</button>
  <button mat-dialog-close class="btn btn-warning mr-3" style="width: 80px;">Close</button>
</div>

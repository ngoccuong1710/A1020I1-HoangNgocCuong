<form (ngSubmit)="onSubmit()" [formGroup]="customerForm">
  <div class="card border-success" style="width: 30%">
    <div class="card-header bg-info">
      Add New Customer
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="idCustomer">Id Customer</label>
        <input type="text" class="form-control" name="idCustomer" id="idCustomer"
               formControlName="idCustomer" aria-describedby="idCustomerHid" placeholder="Input id customer">
        <small id="idCustomerHid" class="form-text text-muted">Customer id is required</small>
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" name="name" id="name"
               formControlName="name" aria-describedby="nameHid" placeholder="Input name customer">
        <small id="nameHid" class="form-text text-muted">Customer name is required</small>
      </div>
      <div class="form-group">
        <label for="birthday">Birthday</label>
        <input type="date" class="form-control" name="birthday" id="birthday"
               formControlName="birthday" aria-describedby="birthdayHid" placeholder="Input birthday customer">
        <small id="birthdayHid" class="form-text text-muted">Customer birthday is required</small>
      </div>
      <div class="form-group">
        <label for="gender">Gender</label><br>
        <input type="radio" class="form-check-inline" name="gender" id="gender" value="male"
               formControlName="gender" aria-describedby="genderHid" placeholder="Input id customer">Male
        <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
        <input type="radio" class="form-check-inline" name="gender" id="gender" value="female"
               formControlName="gender" aria-describedby="genderHid" placeholder="Input id customer">Female
        <small id="genderHid" class="form-text text-muted">Customer id is required</small>
      </div>
      <div class="form-group">
        <label for="idCard">Id card</label>
        <input type="text" class="form-control" name="idCard" id="idCard"
               formControlName="idCard" aria-describedby="idCardHid" placeholder="Input gender customer">
        <small id="idCardHid" class="form-text text-muted">Customer gender is required</small>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" name="phone" id="phone"
               formControlName="phone" aria-describedby="phoneHid" placeholder="Input phone customer">
        <small id="phoneHid" class="form-text text-muted">Customer id is required</small>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" name="email" id="email"
               formControlName="email" aria-describedby="emailHid" placeholder="Input email customer">
        <small id="emailHid" class="form-text text-muted">Customer email is required</small>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" name="address" id="address"
               formControlName="address" aria-describedby="addressHid" placeholder="Input address customer">
        <small id="addressHid" class="form-text text-muted">Customer address is required</small>
      </div>
      <div class="form-group">
        <label for="type">Type</label>
        <input type="text" class="form-control" name="type" id="type"
               formControlName="type" aria-describedby="typeHid" placeholder="Input type customer">
        <small id="typeHid" class="form-text text-muted">Customer type is required</small>
      </div>
    </div>
    <div class="card-footer text-muted">
      <button class="btn btn-primary">Create</button>
    </div>
  </div>
</form>
